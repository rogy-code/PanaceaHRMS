{% extends 'main.html' %}

{% block content %}

{% load static %}

<!-- Start app main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Department</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a href="{% url 'home' %}">Dashboard</a></div>
                <div class="breadcrumb-item">Create Department</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Create department</h2>
            <p class="section-lead">create department here.</p>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Create Department</h4>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            
                        <div class="card-body">
                            <div class="form-group row mb-4">

                                    <input type="text" name="name" class="form-control">
                                </div>
                            </div>
        
                            <div class="form-group row mb-4">
                                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">History</label>
                                <div class="col-sm-12 col-md-7">
                                    <textarea name="history" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group row mb-4">
                                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                <div class="col-sm-12 col-md-7">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>

                    </form>
                    </div>
                </div>
