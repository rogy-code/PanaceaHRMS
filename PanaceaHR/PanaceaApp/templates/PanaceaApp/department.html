{% extends 'main.html' %}

{% block content %}

{% load static %}

<!-- Start app main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Department</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a href="{% url 'home' %}">Dashboard</a></div>
                <div class="breadcrumb-item">Departments</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Department</h2>
            <p class="section-lead">List of all departments</p>

            <div class="p-2">
                <a class="btn btn-success" href="{% url 'createDepartment' %}">Create Department</a>
            </div>

            <div class="row">
                {% for department in departments %}
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>{{department.name}}</h4>
                        </div>
                        <div class="card-body">
                            {{department.history}}
                        </div>
                        <div class="card-footer text-right">
                            <a class="btn btn-primary" href="{% url 'editDepartment' department.id %}">Edit</a>
                            <a href="{% url 'deleteDepartment' department.id %}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>




        </div>
    </section>
</div>

{% endblock %}
