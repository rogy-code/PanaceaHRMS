{% extends 'main.html' %}

{% block content %}

{% load static %}

<!-- Start app main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Remove Item</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a href="{% url 'home' %}">Dashboard</a></div>
                <div class="breadcrumb-item">Delit</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Delete</h2>
            <p class="section-lead">Delete item from here.</p>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Confirm Deletion</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <p class="text-dark">Are you sure you want to delete "{{obj}}"?</p>
                                </div>
        
                                <div class="form-group">
                                    <input class="btn-action btn btn-danger"  type="submit" value="Confirm" />   
                                    <a href="{{request.META.HTTP_REFERER}}" class="btn-action btn btn-primary">Back</a>                                   
                                </div>
        
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
